apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-ingress
spec:
  rules:
    - host: spark-hs.dev.local
      http:
        paths:
          - backend:
              service:
                name: sparkhs
                port:
                  number: 18080
            path: /
            pathType: Prefix
